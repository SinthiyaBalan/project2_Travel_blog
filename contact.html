    <main class="main-container">
        <section class="img-wrapper">

            <section class="intro-sec">
                <h3>GET IN TOUCH</h3>
                <p>Send me your questions, comments, or suggestions!</p>
                <p>Sometimes I'm busy traveling, but I try to respond to any messages!</p>
                <div class="contact-container">
                    <form action="">
                      <label for="fname">First Name</label>
                      <input type="text" placeholder="Your name..">
                  
                      <label for="lname">Last Name</label>
                      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                  
                    
                      <label for="subject">Subject</label>
                      <textarea id="subject" name="subject" placeholder="Write something.." style="height:75px"></textarea>
                  
                       <input type="submit" value="Submit">
                    </form>
                  </div>
            
            </section>
            
        </section>
        <section class="social-media-link">
            <p>Follow me on </p>
            <article class="sm-icon">
                <div class="s-icons"><a href="https://www.instagram.com/"><img src="./assets/images/insta.jfif" ></a></div>
                <div class="s-icons"><a href="https://www.facebook.com/"><img src="./assets/images/fb.png"></a></div>
                <div class="s-icons"><a href="https://www.twitter.com/"><img src="./assets/images/twitter.png"></a></div>
                <div class="s-icons"><a href="https://www.youtube.com/"><img src="./assets/images/youTube.jfif"></a></div>
            </article> 
        </section>
